<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/icons8-facebook-16.png">
</head>
<body>
    <header>
        <img src="img/icons8-facebook-16.png" alt="Facebook Logo">
    </header>
    <div class="container">
        <h2>Inscription à Facebook</h2>
        <form action="#">
            <label for="name">Nom complet :</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">S'inscrire</button>
        </form>
        <p>En cliquant sur S'inscrire, vous acceptez nos <a href="#">Conditions</a> et indiquez que vous avez lu notre <a href="#">Politique d'utilisation des données</a>, y compris notre <a href="#">Utilisation des cookies</a>.</p>
    </div>
</body>
</html>
